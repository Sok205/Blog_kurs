<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'blog/Base.html' %}
{% block contents %}
{% for post in feed %}
    <div>
    <h1>{{post.title}}</h1>
    <p>published by: {{post.author}}</p>
        <label>
            <textarea>{{post.content}}</textarea>
        </label>
    <p>published on: {{ post.posted_at }}</p>
    </div>
{% endfor %}
{%  endblock %}
</body>
</html>
