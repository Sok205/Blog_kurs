{% extends 'blog/Base.html' %}
{% block contents %}
{% for post in feed %}
    <div>
    {#Żeby namespace był zarejestrowany to w pliku url musimy ustawić app_name#}
    <h1><a href = "{% url 'posts:details' post.id %}">{{post.title}}</a></h1>
    <p>published by: {{post.author}}</p>
        <label>
            <textarea>{{post.content}}</textarea>
        </label>
    <p>published on: {{ post.posted_at }}</p>
    </div>
{% endfor %}
{%  endblock %}
