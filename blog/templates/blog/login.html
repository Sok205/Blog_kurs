{% extends "blog/Base.html" %}
{% load crispy_forms_tags  %}
{% block contents %}
<h1 class="text-center mb-4">Login</h1>
<div class="container">
  <form method="post" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        { form_login|crispy }
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

{% endblock %}
