{% extends "blog/Base.html" %}
{% block contents %}




<h1 class="text-center mb-4">Login</h1>
<div class="container">
  <form action="{% url 'posts:login' %}" method="post" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

{% endblock %}
