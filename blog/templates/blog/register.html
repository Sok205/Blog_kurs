{% extends "blog/Base.html" %}

{% block contents %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="text-center text-primary mb-4">Register User</h1>

            <div class="card shadow-sm p-4">
                <form action="{% url 'posts:register' %}" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- Django Form Fields -->
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>

                <!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert mt-3 {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
