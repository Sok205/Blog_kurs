{% extends "blog/base.html" %}

{% block contents %}
    <h1 class="text-center mb-4">Create New Post</h1>
<div class="container">
  <form method="post" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      {{ create_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Add New Post</button>
  </form>
</div>
{% endblock %}
