<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href={% url 'posts:home' %}>Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:login' %}">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:user_view' %}">Welcome {{ user.username }}!</a>
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link" href="{% url 'posts:create_post' %}">Create Post</a>
                        </li>
                        <li class="nav-item">
                            <a class ="nav-link" href="{%  url 'galleries:list' %}">Galleries</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href="{% url 'posts:user_logout' %}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
        {% block contents %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-4">
    <div class="container">
        <p class="mb-1">&copy; Blog. All rights reserved.</p>
        <p class="mb-0">
            <a href=# class="text-white text-decoration-none">About</a> |
            <a href=# class="text-white text-decoration-none">Contact</a> |
            <a href=# class="text-white text-decoration-none">Privacy Policy</a>
        </p>
    </div>
</footer>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYtIWGQpih3uT9HCyl5A9WZl+963xL/zpTjtXMEz1k9yOhT94c+9B+Jo0"
            crossorigin="anonymous"></script>
</body>
</html>
