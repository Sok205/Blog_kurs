{%  extends "blog/Base.html"  %}
{% block contents %}

    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ from.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    {% else %}
    <h1>{{ post.title }}</h1>
        <p><small> by {{ post.author }} posted at {{ post.posted_at|date }} </small></p>
        <p>{{ post.content }}</p>
    {% endif %}
{% endblock %}
