{% extends "blog/Base.html" %}
{% block contents %}
<div class="container mt-4">
    {% if form_update %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary">Update Post</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form_update.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-primary">{{ post.title }}</h1>
            <p class="text-muted"><small>by {{ post.author }} | Posted on {{ post.posted_at|date }}</small></p>
            <hr>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
