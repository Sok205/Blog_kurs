{% extends "blog/Base.html" %}

{% load crispy_forms_tags %}

{% block contents %}
    <h1 class="text-center mb-4">Add image to gallery</h1>
<div class="container">
  <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm" >
    {% csrf_token %}
    <div class="mb-3">
        {{ form|crispy }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Add New Post</button>
  </form>
</div>
{% endblock %}
