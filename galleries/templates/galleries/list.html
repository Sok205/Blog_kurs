{% extends "blog/base.html" %}

{% block contents %}
    <div class="container my-4">
        <h1 class="text-center mb-4">Galleries</h1>
        <div class="row g-3">
            {% for gallery in galleries %}
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ gallery.title }}</h5>
                            <a href="{% url 'galleries:details' gallery.id %}" class="btn btn-primary">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
