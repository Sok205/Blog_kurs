{% extends "blog/base.html" %}
{% load thumbnail %}
{% load crispy_forms_tags %}

{% block contents %}
<div class="container my-5">
    <h1 class="text-center mb-4">{{ gallery.title }}</h1>
    <div class="row g-3">
        {% for image in gallery.images.all %}
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <a href="{% url 'galleries:img_details' gallery.id 2 %}" target="_blank" class="text-decoration-none">
                        <img
                            src="{% thumbnail image.image "300x300" crop="center" %}"
                            class="card-img-top"
                            alt="{{ image.alt }}">
                    </a>
                    <div class="card-body text-center">
                        <p class="card-text">{{ image.alt }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-12">
            <a href="{% url 'galleries:add_image_to_gallery' gallery.id %}" class="btn btn-primary btn-lg w-100">
                Add Image to Gallery
            </a>
        </div>
    </div>
</div>
{% endblock %}
